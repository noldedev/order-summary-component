<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="cotainer">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="imagen card" class="card__img"/>
        <div class="description">
          <h1 class="description__title">Order Summary</h1>
          <p class="description__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="price">
            <div class="price__imagen">
              <img src="images/icon-music.svg" alt="" />
            </div>
            <div class="prices">
              <p class="price__annual">Annual Plan</p>
              <p class="price__year">$59.99/year</p>
            </div>
            <p class="change">Change</p>
          </div>
          <div class="botones">
            <a href="#" class="btn__payment"> Proceed to Payment</a>
            <a href="#" class="btn__cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
